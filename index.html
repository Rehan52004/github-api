<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- loader -->
    <div class="d-flex justify-content-center align-items-center loader-parent">
      <div class="spinner-border text-secondary loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- main code -->
    <div class="container-md main">
      <div class="row mt-3">
        <div class="col col-12 col-md-6">
          <h3>Github User</h3>
        </div>
        <div class="col col-12 col-md-6">
          <div class="d-flex align-items-center">
            <input
              type="text"
              value=""
              class="form-control"
              id="exampleInputText"
              aria-describedby="textHelp"
              placeholder="Enter Name"
            />
            <button onclick="searchUser()" class="btn btn-primary ms-2">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col col-12 col-md-4">
          <div id="image-boundary"></div>
          <div id="user-details">
            <h5 id="user-name"></h5>
            <p id="user-bio"></p>
            <div class="d-flex">
              <div id="user-followers"><small></small></div>
              <div id="user-following"><small></small></div>
            </div>
            <div class="social-links"></div>
          </div>
        </div>
        <div class="col col-12 col-md-8">
          <div class="row all-repos"></div>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
